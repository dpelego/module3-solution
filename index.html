  <title>Assignment 3</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">    
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Food, LLC</a>

      <!-- Mobile menu button (only visible on mobile) -->
      <button class="navbar-toggler d-sm-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible menu (hidden unless navbar toggler is clicked)-->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 d-sm-none">
          <li class="nav-item">
            <a class="nav-link" href="#chicken">Chicken</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#beef">Beef</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#sushi">Sushi</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Note to grader: Due to familiarity with modern Boostrap versions, I decided to use Boostrap 5.3 instead of 3.3. The gutter, margin, and padding utilities aren't available in Bootstrap 3, but they're just being used for convenience. The same could be accomplished via CSS without much extra work -->

  <!-- Also I was going to use some font awesome icons in the buttons but wasn't sure if that would be allowed so I used emojis instead. If neither is allowed please ignore :) -->
  <div class="container-fluid px-5">
    <h1 class="text-center mx-5" id="menu">Our Menu </h1>
    <div class="row g-4">
      <!-- Chicken section -->
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="alert alert-secondary ">
          <h3 class="text-center" id="chicken">Chicken</h3>
          <p class="dummy-text">
            <!-- This will be populated via Javascript to save my sanity/scrollwheel-->
          </p>
          <a class="btn btn-secondary w-100" href="#menu">🐔Back to Top🐔</a>
        </div>
      </div>
      <!-- Beef section -->
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="alert alert-secondary">
          <h3 class="text-center" id="beef">Beef</h3>
          <p class="dummy-text">
            <!-- This will be populated via Javascript to save my sanity/scrollwheel-->
          </p>
          <a class="btn btn-secondary w-100" href="#menu">🥩 Back to Top 🥩</a>
        </div>
      </div>
      <!-- Sushi section -->
      <div class="col-12 col-lg-4">
        <div class="alert alert-secondary">
          <h3 class="text-center" id="sushi">Sushi</h3>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script>
document.addEventListener('DOMContentLoaded', function() {
    // I got tired of scrolling through a bunch of placeholder text so I'm populating it via Javascript for convenience
    const dummyText = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum";
    document.querySelectorAll('.dummy-text').forEach(element => {
        element.textContent = dummyText.repeat(6);
    });
});
</script>
